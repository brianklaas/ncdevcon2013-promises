<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>
	<div id="divToFadeOut">
		<p>I will fade out.</p>
	</div>
	<div id="divToFadeIn" style="opacity:0;">
		<p>I will fade in.</p>
	</div>

	<script>
		var fadeIn = function (el) {
			var promise = $(el).animate({
				opacity: 1
			}, 1500);
			// The promise will be resolved when the animation completes.
			return promise.promise();
		};

		var fadeOut = function(el) {
			var promise = $(el).animate({
				opacity: 0
			}, 1500);
			// The promise will be resolved when the animation completes.
			return promise.promise();
		};

		// Parallel animation
		$.when(
			fadeOut('#divToFadeOut'),
			fadeIn('#divToFadeIn')
		).done(function () {
			console.log('Parallel animation finished');
			$('p').css('color', 'red');
		});
	</script>
</body>
</html>
