	<script>
		function submitOrder(data) {
			$.ajax( "verifyItems.cfm" )
				.done(function() {
					$.ajax( "processItems.cfm" )
						.done(function() {
							 $.ajax( "sendEmail.cfm" )
							 	.done(function() { showOrderCompleteDiv(); })
							 	.fail(function() { alert("sendEmail error"); });
						}).fail(function() { alert("processItems failed"); });
				}).fail(function() { alert("verifyItems failed"); });
		}
	</script>
