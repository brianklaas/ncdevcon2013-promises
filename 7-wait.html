<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		function wait(ms) {
			var deferred = $.Deferred();
			setTimeout(deferred.resolve, ms);
			return deferred.promise();
		}

		wait(1500).then(function () {
			console.log("We waited 1500ms");
		});
	</script>
</head>

</html>
